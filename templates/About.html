        /* Basic Reset */
        * {

        body {

        /* Table Styling */
        table {

            border: 1px solid #ddd;

        table th {

        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar-toggle {
                display: inline-block;
            }

            .main-nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .main-nav li {
                margin: 0;
                padding: 15px;
                border-top: 1px solid #444;
            }

            .main-nav li:first-child {
                border-top: none;
            }

            .main-nav.show {

            }
        }
    </style>
